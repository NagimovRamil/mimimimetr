<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mimimimetr</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<style>
    .twoCat {
        margin: 0 auto;
        text-align: center;
    }
</style>

<div style="text-align: center;">
    <h1>
        <p style="font-family:'Comic Sans MS',sans-serif;">Мимимиметр</p>
    </h1>
    <br>
    <br>
    <h3>
        <p style="font-family:'Comic Sans MS',sans-serif;">Кто из них мимимишнее? Кликни по фотографии!</p>
    </h3>
</div>
<div>
    <table class="twoCat">
        <tr>
            <td>
                <img th:id="${catLeftID}"
                     th:src="${'data:image/png;base64, '+ catLeftBase64}"
                     class="size" onclick="vote(this.id)">
            </td>

            <td>
                <img th:id="${catRightID}"
                     th:src="${'data:image/png;base64, '+ catRightBase64}"
                     class="size" onclick="vote(this.id)">
            </td>
        </tr>

        <tr>
            <td>
                <input th:id="${catLeftID}" type="button" th:value="${catLeftName}" onclick="vote(this.id)">
            </td>

            <td>
                <input th:id="${catRightID}" type="button" th:value="${catRightName}" onclick="vote(this.id)">
            </td>
        </tr>

    </table>
</div>
</body>

<script>
    function vote(ID) {
        sendRequest(ID, '/voting');
        location.reload();
    }

   function sendRequest(data, url) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(data);
    }
</script>

</html>
