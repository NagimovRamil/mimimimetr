<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mimimimetr</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<style>
    .kotiki {
        border-collapse: collapse;
        counter-reset: schetchik;
    }

    .kotiki tbody tr:nth-child(n+1) {
        counter-increment: schetchik;
    }

    .kotiki td,
    .kotiki tr:before {
        padding: .1em .5em;
        border: 0px solid #E7D5C0;
    }

    .kotiki tr:before {
        content: counter(schetchik);
        display: table-cell;
        vertical-align: middle;
        color: #978777;
    }

    .kotiki tbody tr:nth-child(-n):before {
        content: "";
    }

    .kotiki {
        margin: 0 auto;
        text-align: center;
    }
</style>

<div style="text-align: center;">
    <h1 style="font-family:'Comic Sans MS',sans-serif;">Мимимиметр</h1>
    <h3 style="font-family:'Comic Sans MS',sans-serif;">Топ 10</h3>
</div>
<br>

<table class="kotiki" style="font-family:'Comic Sans MS',sans-serif;">

    <tr th:each="catAndImageForViewTopNames: ${catList}">

        <td th:text="${catAndImageForViewTopNames.cats_name}">
        </td>

        <td>
            <img th:src="${'data:image/png;base64, '+ catAndImageForViewTopNames.catBase64}">
        </td>

    </tr>

</table>
</body>
</html>
